<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push" position="end">
    <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <section style="position:relative;">
      <div class="container" ngClass.xs="mobile-container" fxLayoutAlign="center space-around">
        <perfect-scrollbar>
          <router-outlet></router-outlet>
        </perfect-scrollbar>
      </div>
      <app-footer></app-footer>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
