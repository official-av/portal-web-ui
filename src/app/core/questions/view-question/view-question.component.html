<mat-card>
  <mat-card-title>
    Question Details
  </mat-card-title>
  <mat-card-content>
    <app-question-details [ques]="question"></app-question-details>
  </mat-card-content>
  <mat-card-actions *ngIf="mode!==Mode.ARC_INVITED&&mode!==Mode.ARC_DIRECT">
    <!--not shown for archived-->
    <button mat-button *ngIf="mode===Mode.DIRECT||mode===Mode.INVITED" (click)="sendReply()"
            [disabled]="question?.answer">Reply
    </button>
  </mat-card-actions>
</mat-card>
