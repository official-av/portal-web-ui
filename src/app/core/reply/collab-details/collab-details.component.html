<section *ngIf="collab" fxLayout="column" fxLayoutGap="20px">
  <p>Asked On : {{collab.asked_on}}</p>
  <p>
    Asked to:{{sharedService.getDeptName(collab.invited_dept)}}
  </p>
  <p *ngIf="collab.rec_answer;else deadline">Answered on: {{collab.answered_on}}</p>
  <ng-template #deadline>
    <p>Deadline : {{collab.deadline}}</p>
  </ng-template>

  <p *ngIf="collab.rec_answer">
    Answer:{{collab.rec_answer}}
  </p>
</section>
